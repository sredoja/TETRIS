<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link href="style.css" rel="stylesheet">
    <title>TETRIS</title>
</head>
<body>
    <main class="jogo-wrapper">
        <canvas id="tela" name="tela" width="300" height="600"></canvas>
        <section id="texto">Toque em Iniciar para jogar no iPhone/Safari.</section>

        <div class="controles" aria-label="Controles de toque">
            <button type="button" class="controle" data-action="left" aria-label="Mover para esquerda">◀</button>
            <button type="button" class="controle" data-action="down" aria-label="Descer">▼</button>
            <button type="button" class="controle" data-action="right" aria-label="Mover para direita">▶</button>
            <button type="button" class="controle" data-action="rotate" aria-label="Girar peça">⟳</button>
            <button type="button" class="controle iniciar" id="iniciar" data-action="start" aria-label="Iniciar jogo">Iniciar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
